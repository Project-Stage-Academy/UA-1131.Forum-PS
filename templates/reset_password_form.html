<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'password_reset'  jwt_token=jwt_token %}" method="post">
        {% csrf_token %}
        <label for="id_new_password">New Password:</label>
        <input type="password" id="id_new_password" name="password" required>
        <br>
        <label for="id_confirm_password">Confirm New Password:</label>
        <input type="password" id="id_confirm_password" name="password2" required>
        <br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
